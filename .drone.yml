---
depends_on: []
kind: pipeline
name: ci
steps:
- commands:
  - make build
  image: zachfi/build-image
  name: build
  pull: always
- commands:
  - make test
  image: zachfi/build-image
  name: test
  pull: always
- commands:
  - make snapshot
  image: zachfi/build-image
  name: snapshot
  pull: always
trigger:
  ref:
  - refs/heads/main
  - refs/heads/dependabot/**
  - refs/tags/v*
---
depends_on: []
kind: pipeline
name: release
steps:
- commands:
  - make release
  environment:
    GITHUB_TOKEN:
      from_secret: GITHUB_TOKEN
  image: zachfi/build-image
  name: release
  pull: always
  when:
    ref:
    - refs/tags/v*
trigger:
  ref:
  - refs/tags/v*
